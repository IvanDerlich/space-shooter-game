<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorite fruit start</title>
    <style>
      input:invalid {        
        border-style: solid;
        border-color: red;
        border-width: 2px;
      }

      input:valid {        
        border-style: solid;
        border-color: green;
        border-width: 2px;
      }
    </style>
</head>

<body>
  <form>
    <div>
      <label for="choose">Would you prefer a banana or a cherry?</label>
      <input type="text" id="choose" name="i_like" required pattern="[Bb]anana|[Cc]herry" minlength="6" maxlength="6">
    </div>
    <div>
      <label for="number">How many would you like?</label>
      <input type="number" id="number" name="amount" value="1" min="1" max="10">
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>
</body>

</html>
