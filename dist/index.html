<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Making your first Phaser 3 Game - Part 1</title><script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script><style>body{margin:0}</style></head><body><img src="assets/dude.96aa753af441d2464d09c1e971befb79.png" alt=""><script>var config={type:Phaser.AUTO,width:800,height:600,scene:{preload:preload,create:create,update:update}},game=new Phaser.Game(config);function preload(){this.load.image("sky","assets/sky.png"),this.load.image("ground","assets/platform.png"),this.load.image("star","assets/star.png"),this.load.image("bomb","assets/bomb.png"),this.load.spritesheet("dude","assets/dude.png",{frameWidth:32,frameHeight:48})}function create(){this.add.image(400,300,"sky")}function update(){}</script><script src="main.68594900f35a9ebebbfe.bundle.js"></script></body></html>
